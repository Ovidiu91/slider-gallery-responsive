<!DOCTYPE html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href = "css.css" rel = "stylesheet">
		<link href = "demo.css" rel = "stylesheet">
		<link href = "font-awesome\css\font-awesome.min.css" rel = "stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

		<title>Demo</title>
	
	
	</head>

	<body>
	
		<div  slider-gallery="container"   >
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/1.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/1.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/2.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/2.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/3.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/3.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/4.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/4.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/5.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/5.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/6.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/6.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/7.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/7.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/8.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/8.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/9.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/9.jpg">  </a>
			<a  slider-gallery="photo" class="thumbnail-link" href="img/img/10.jpg"> <img  slider-gallery="thumbnail" class="thumbnail" src="img/thumbnail/10.jpg">  </a>
			
		</div>



		<div id="slider-gallery" >
		
			<div id="slider-gallery-buttons-left2" class="slider-gallery-block" >
				<i class="fa fa-chevron-left fa-4x slider-gallery-centered"></i>
			</div>
			
			<div id="slider-gallery-container" class="slider-gallery-block" >
				<img  class="slider-gallery-centered"  id="slider-gallery-photo" src="4.jpg">
			</div>
			
			<div id="slider-gallery-buttons-right2"  class="slider-gallery-block" >
				<i class="fa fa-chevron-right fa-4x slider-gallery-centered"></i>
				<div id="slider-gallery-buttons-exit" class="" >
				<i class="fa fa-times fa-4x"></i>
				</div>
			</div>
			
			<div id="slider-gallery-menu" >
				<div id="slider-gallery-buttons-left" class="slider-gallery-block" >
					<i class="fa fa-chevron-left fa-3x slider-gallery-centered"></i>
				</div>
				<div id="slider-gallery-thumbnail">

				</div>
				<div id="slider-gallery-buttons-right" class="slider-gallery-block" >
					<i class="fa fa-chevron-right fa-3x slider-gallery-centered"></i>
				</div>
			</div>
		</div>
	
	<script src="js.js"></script>
